<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Document</title>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400&display=swap" rel="stylesheet" />
  <link rel="stylesheet" href="https://unpkg.com/tippy.js@5/animations/scale.css" />
  <link rel="stylesheet" href="style.css" />
</head>

<body>
  <div class="header">
    <div class="infoIndicator">
      <p class="text-bold">Reportar accidente</p>
      <p id="indicator-number"></p>
    </div>
  </div>

  <!-- <div class="indicator">
    <div class="chip">
     
    </div>
  </div> -->

  <div class="container">
    <div class="view1" style="display: block;">
      <div class="section1">
        <p>Numero de póliza*</p>
        <input id="numberP" autofocus type="text" />
      </div>

      <div class="section2">
        <p>Nombre del asegurado*</p>
        <input placeholder="Ejemplo: Panchimalco" id="nameUser" type="text" />
      </div>

      <div class="section3">
        <p>Correo electronico*</p>
        <input id="email" type="email" placeholder="Ej: juanlopez@hotmail.com" />
      </div>

      <div class="section4">
        <p>Proveedor hospitalario*</p>
        <input id="provider" type="text" placeholder="Ej: Hospital Angeles del pedregal" />
      </div>

      <div class="section5">
        <p>*Campos obligatorios</p>
      </div>

      <div class="buttons">
        <button class="btn-secondary">Cancelar</button>
        <button class="btn-primary next-1">Siguiente</button>
      </div>
    </div>

    <div class="view2" style="display: none;">
      <div class="section1">
        <p>Describe el accidente o motivo de atencion medica*</p>
        <textarea placeholder="Ej: Hospital Angeles del pedregal" name="" id="description" cols="30"
          rows="5"></textarea>
      </div>

      <div class="section2">
        <p>¿Conoces tu diagnostico?*</p>
        <div class="containerButtons">
          <button class="btn-yes">Si</button>
          <button class="btn-no">No</button>
        </div>
      </div>

      <div class="section3">
       <div class="dataMoreInfo">
        <span>Ingresa tu diagnostico*</span>
        <img id="moreInfo" src="question.svg" alt="">
       </div>
        <input placeholder="Ej: Fractura de tibia" type="text" name="" id="diagnosis" />
      </div>

      <div class="section4">
        <p>*Campos obligatorios</p>
      </div>

      <div class="buttons">
        <button class="btn-secondary btn-before">Anterior</button>
        <button class="btn-primary btn-send">Enviar</button>
      </div>
    </div>
  </div>

  <script src="https://code.jquery.com/jquery-3.5.1.min.js"
    integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>

  <script src="https://unpkg.com/@popperjs/core@2"></script>
  <script src="https://unpkg.com/tippy.js@6"></script>

  <script>
    $(document).ready(function () {
      $("#indicator-number").text("1/2");

      $(".next-1").on("click", function () {
        console.log("next slide");

        $(".header").css("height", "10vh");

        $(".view1").fadeOut("fast");
        $(".view2").fadeIn("slow");

        $("#indicator-number").text("2/2");
      });

      $(".btn-before").on("click", function () {
        $(".view2").fadeOut("fast");
        $(".view1").fadeIn("slow");

        $("#indicator-number").text("1/2");
      });
      $(".next-2").on("click", function () {
        $(".view2").fadeOut("fast");
      });

      $(".btn-send").on("click", function () {
        console.log("send form");
      });


      tippy('#moreInfo', {
  content: `Es el termino medico utilizado para describir tu padecimiento, puedes encontrarlo en tu receta
  o formato de reclamacion.
  Suele estar indicado con las letras DX.
  Ejemplo> DX: Fractura de Tibia
  `,
});

    });
  </script>
</body>

</html>
